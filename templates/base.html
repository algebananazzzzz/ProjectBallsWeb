<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ProjectBalls</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">

  <!-- material icons stylesheet -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css" rel="stylesheet" />

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
  <link rel="stylesheet" href="{% static 'css/master.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="stylesheet" href="{% static 'css/aries.css' %}">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  {% if messages %}
  {% for message in messages %}
  {% if message.tags == 'success'%}
  <script>
    M.toast({
      html: "{{message}}",
      classes: 'gradient-success rounded',
      displayLength: 2000
    });
  </script>
  {% elif message.tags == 'info'%}
  <script>
    M.toast({
      html: "{{message}}",
      classes: 'gradient-primary rounded',
      displayLength: 2000
    });
  </script>
  {% elif message.tags == 'warning'%}
  <script>
    M.toast({
      html: "{{message}}",
      classes: 'gradient-warning rounded',
      displayLength: 10000
    });
  </script>
  {% elif message.tags == 'error'%}
  <script>
    M.toast({
      html: "{{message}}",
      classes: 'gradient-danger rounded',
      displayLength: 10000
    });
  </script>
  {% endif %}
  {% endfor %}
  {% endif %}
  {% block content %}
  {% endblock %}
</body>

</html>
