<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Charts - SB Admin</title>
  {% load static %}
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Projectballs</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>

    <!-- Navbar-->
    <ul class="navbar-nav ml-auto d-md-inline-block">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="{% url 'configure' %}">Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </li>
    </ul>

  </nav>
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
          <div class="nav">
            <div class="sb-sidenav-menu-heading">Core</div>
            <a class="nav-link" href="{% url 'dashboard' %}">
              <div class="sb-nav-link-icon "><i class="fas fa-tachometer-alt "></i></div>
              Dashboard
            </a>
            <div class="sb-sidenav-menu-heading">Video</div>
            <a class="nav-link" href="{% url 'board_config' %}">
              <div class="sb-nav-link-icon "><i class="fas fa-play"></i></div>
              Add a video
            </a>
            <div class="sb-sidenav-menu-heading">Settings</div>
            <a class="nav-link active">
              <div class="sb-nav-link-icon"><i class="fas fa-cog"></i></div>
              Settings
            </a>
          </div>
        </div>
        <div class="sb-sidenav-footer">
          <div class="small">Logged in as:</div>
          {{ username }}
        </div>
      </nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid">
          <h1 class="mt-4">Settings</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item active">Settings</li>
          </ol>
          <div class="card mb-4">
            <div class="card-body">
              Change your control keys for actions here (uses default keycodes)
            </div>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="startrecordingInput" class="form-label">Start recording key</label>
              <input value="{{ form.start_recording_key.value|stringformat:'s' }}" id="{{ form.start_recording_key.id_for_label }}" name="{{ form.start_recording_key.name }}" type="number" class="form-control myKeyPress" readonly>
            </div>
            <div class="mb-3">
              <label for="stoprecordingInput" class="form-label">Stop recording key</label>
              <input value="{{ form.end_recording_key.value|stringformat:'s' }}" id="{{ form.end_recording_key.id_for_label }}" name="{{ form.end_recording_key.name }}" type="number" readonly class="form-control myKeyPress">
            </div>
            <div class="mb-3">
              <label for="cancelrecordingInput" class="form-label">Cancel recording key</label>
              <input readonly value="{{ form.cancel_recording_key.value|stringformat:'s' }}" id="{{ form.cancel_recording_key.id_for_label }}" name="{{ form.cancel_recording_key.name }}" type="number" class="form-control myKeyPress" id="cancelrecordingInput">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Change</button>
            <a href="{% url 'change_password' %}">
              <p>Change password</p>
            </a>
          </form>


        </div>
      </main>
<!--
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2020</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
-->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  {% load static %}   
  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
</body>

</html>
